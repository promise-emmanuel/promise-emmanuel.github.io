<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all" *ngIf="document">
        <h4 class="title margin-left-right">{{document?.name}}</h4>
        <div class="row pull-right margin-left-right">
          <a (click)="onView()" class="btn btn-primary">View</a>
          <a [routerLink]="['/documents', document.id, 'edit']" class="btn btn-info" >Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
      <p *ngIf="!document">Select a document to view details</p>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
            <label>Description:</label>
            <span class="label-value">
            <!-- display document description here -->
            <p>{{ document.description }}</p>                
        </span>
        </div>
        <br>
        <div class="row">
          <label>URL: </label>
          <span class="label-value">
            <!-- display document URL here -->
            <a [href]="document.url" target="_blank">{{ document.url }}</a>
          </span>
        </div>
      </div>
    </div>
  </div>
