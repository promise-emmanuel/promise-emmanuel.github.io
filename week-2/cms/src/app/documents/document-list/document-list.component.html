<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a class="btn btn-success pull-right" [routerLink]="['new']">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel" *ngFor="let doc of documents">
      <a [routerLink]="[doc.id]">
        <app-document-item
          [document]="doc">
        </app-document-item>
      </a>
    </div>
  </div>

</div>
