<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ contact.name }}</h3>
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-thumbnail" style="width: 100px; height: 100px;">
      <a (click)="onEditContact()" class="btn btn-primary btn-sm">Edit</a>
      <a (click)="onDeleteContact(contact)" class="btn btn-danger btn-sm">Delete</a>
    </div>
    <div class="panel-body">
      <p>Email: {{ contact.email }}</p>
      <p>Phone: {{ contact.phone }}</p>
    </div>
</div>
