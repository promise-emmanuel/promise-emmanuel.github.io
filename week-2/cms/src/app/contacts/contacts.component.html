<div class="container">
    <h2>Contacts</h2>
    <app-contact-list
      (selectedContactEvent)="selectedContact = $event">
    </app-contact-list>
    
    <h2>Contact Details</h2>
    <app-contact-detail *ngIf="selectedContact" [contact]="selectedContact"></app-contact-detail>
</div>
