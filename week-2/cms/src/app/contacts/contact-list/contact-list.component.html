<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <!-- Add the search box input field here -->
            <input
            #searchBox
            type="text"
            class="form-control"
            placeholder="Enter a search value"
            (keyup)="search(searchBox.value)"
          />
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li 
              class="list-group-item" 
              *ngFor="let contact of contacts | contactsFilter: term" 
              cdkDrag 
              [cdkDragData]="contact"
              >
              <app-contact-item [contact]="contact" (click)="onSelected(contact)"></app-contact-item>
            </li>
          </ul>
        </div>
      
      </div>
    </div>
  </div>  
</div>
