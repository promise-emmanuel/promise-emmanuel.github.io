<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Contacts</h3>
      <a href="#" class="btn btn-primary btn-sm">New Contact</a>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let contact of contacts">
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-thumbnail" style="width: 50px; height: 50px;">
          {{ contact.name }}
        </li>
      </ul>
    </div>
</div>
